<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--title of the webpage-->
    <title> Feedback form </title>
  </head>
  <body>
    <h1>Sport Club Feedback Form</h1>
    <p>Please fill out this form to let us know what you think of the club so that we can improve it</p>
    <br>
    <form class="Feedback" action="index.html" method="post">
      <label for="full_name">Full name: </label>
      <input type="text" name="full_name">
      <br>
      <br>
      <label for="Email">Email: </label>
      <input type="text" name="Email">
      <br>
      <br>
      <h3>Which sport did you enjoy the most?:</h3>
      <br>
      <br>
      <label for="swimming"> Swimming </label>
      <input type="checkbox" name="swimming">

      <label for="football"> Football </label>
      <input type="checkbox" name="football">

      <label for="tennis"> Tennis </label>
      <input type="checkbox" name="tennis">


      <label for="snooker"> Snooker </label>
      <input type="checkbox" name="snooker">


      <label for="golf"> Golf </label>
      <input type="checkbox" name="golf">


      <h3>How long have you been a member of the club?</h3>
      <br>
      <br>
      <label for="lessthan1"> Less than one year </label>
      <input type="radio" name="lessthan1">


      <label for="onetotwo"> One to Two years </label>
      <input type="radio" name="onetotwo">


      <label for="morethantwo"> More than two years </label>
      <input type="radio" name="morethantwo">

      <h3>Please give us any additional Feedback that you may have</h3>
      <label for="comments">Comments: </label>
      <textarea name="comments" rows="4" cols="50"></textarea>
      <br>
      <br>
      <button type="button" name="submit"> Submit </button>
      <button type="button" name="reset"> Reset </button>
    </form>
  </body>
</html>
