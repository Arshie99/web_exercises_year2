<!DOCTYPE html>
<html>
	<head>
		<title>page for adding elements to product table</title>

	<body>
    <!--html form element-->
    <form class="form-style-7" action="add-action.php" method="post">
      <h1>Product Form</h1>
      <ul>
      <li>
          <label for="productname">Product Name</label>
          <input type="text" name="PName" maxlength="50">
          <span>Enter the name of the product here</span>
      </li>
      <li>
          <label for="Description">Description</label>
          <textarea name="Description" onkeyup="adjust_textarea(this)"></textarea>

          <input type="text" name="Price" maxlength="10">

      <li>
          <label for="Stock">Stock</label>
          <input type="number" name="Stock" maxlength="10">
          <span>Please enter stock Amount</span>
      </li>

          <input type="submit" value="Submit" >
          <input type="reset">
      </li>
      </ul>
      </form>
